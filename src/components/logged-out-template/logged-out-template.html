<div class="page-login-wrapper">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" [src]="userProfile?.gravatar" />
        <p id="profile-name" class="profile-name-card" *ngIf="userProfile != null">{{ userProfile.name }}</p>
        <form class="form-signin" [formGroup]="formGroup">
            <input type="email" class="form-control" formControlName="email" placeholder="E-mail">
            <input type="password" class="form-control" formControlName="password" placeholder="Senha">
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" formControlName="remember"> Lembrar-me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" [disabled]="!formGroup.valid" (click)="doLogin(formGroup.value)" type="submit">Entrar</button>
        </form>
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
    </div>
</div>

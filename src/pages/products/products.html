<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Produtos</h2>
                        </div>
                        <div class="col-sm-7">
                            <a href="javascript:void(0);" class="btn btn-primary" [routerLink]="['/products/create']"><i class="glyphicon glyphicon-plus-sign"></i> <span>Novo Produto</span></a>
                            <a href="javascript:void(0);" class="btn btn-primary"><i class="glyphicon glyphicon-file"></i> <span>Exportar</span></a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th style="width: 50%;">Descrição</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let product of products; let i = index">
                        <td>{{ product?.id }}</td>
                        <td>
                            <a href="javascript:void(0);" [routerLink]="['/company', product.id]">
                                <img src="https://picsum.photos/200/200" class="avatar" alt="Avatar">
                                {{ product?.name }}
                            </a>
                        </td>
                        <td><p>{{ product?.description }}</p></td>
                        <td><span class="status text-success">&bull;</span> {{ product?.category?.name }}</td>
                        <td>{{ product?.price | money }}</td>
                        <td>
                            <a href="javascript:void(0);" class="settings" title="Editar" [routerLink]="['/products/edit', product.id]" data-toggle="tooltip"><i class="glyphicon glyphicon-cog"></i></a>
                            <a href="javascript:void(0);" class="delete" title="Apagar" (click)="deleteProduct(product.id, i)" data-toggle="tooltip"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                    <tr *ngIf="products.length == 0">
                        <td colspan="6" align="center">Nenhum produto encontrado!</td> 
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Produtos</h2>
                        </div>
                        <div class="col-sm-7">
                            <a href="javascript:void(0);" class="btn btn-primary" [routerLink]="['/companies/create']"><i class="glyphicon glyphicon-plus-sign"></i> <span>Novo Produto</span></a>
                            <a href="javascript:void(0);" class="btn btn-primary"><i class="glyphicon glyphicon-file"></i> <span>Exportar</span></a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let company of products; let i = index">
                        <td>{{ company.id }}</td>
                        <td>
                            <a href="javascript:void(0);" [routerLink]="['/company', company.id]">
                                <img [src]="company?.image" class="avatar" alt="Avatar">
                                {{ company?.name }}
                            </a>
                        </td>
                        <td>Lorem ipsum dolor sit amet, consectetur...</td>
                        <td><span class="status text-success">&bull;</span> Bebidas</td>
                        <td>{{ company?.minimumValue | money }}</td>
                        <td>
                            <a href="javascript:void(0);" class="settings" (click)="editCompany(company.id, i)" title="Editar" data-toggle="tooltip"><i class="glyphicon glyphicon-cog"></i></a>
                            <a href="javascript:void(0);" class="delete" (click)="deleteCompany(company.id, i)" title="Apagar" data-toggle="tooltip"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                    <tr *ngIf="products.length == 0">
                        <td colspan="6" align="center">Nenhuma empresa encontrada!</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

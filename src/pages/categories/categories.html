<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Categorias</h2>
                        </div>
                        <div class="col-sm-7">
                            <a href="javascript:void(0);" class="btn btn-primary" [routerLink]="['/categories/create']"><i class="glyphicon glyphicon-plus-sign"></i> <span>Nova Categoria</span></a>
                            <a href="javascript:void(0);" class="btn btn-primary"><i class="glyphicon glyphicon-file"></i> <span>Exportar</span></a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let category of categories; let i = index">
                        <td>{{ category.id }}</td>
                        <td>{{ category?.name }}</td>
                        <td>
                            <a href="javascript:void(0);" class="settings" title="Editar" data-toggle="tooltip"><i class="glyphicon glyphicon-cog"></i></a>
                            <a href="javascript:void(0);" class="delete" title="Apagar" data-toggle="tooltip"><i class="glyphicon glyphicon-trash"></i></a>
                        </td>
                    </tr>
                    <tr *ngIf="categories.length == 0">
                        <td colspan="6" align="center">Nenhuma categoria encontrado!</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Usuários</h2>
                        </div>
                        <div class="col-sm-7">
                            <a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-plus-sign"></i> <span>Novo Usuário</span></a>
                            <a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-file"></i> <span>Exportar</span></a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users">
                            <td>{{ user.id }}</td>
                            <td>
                                <a href="#">
                                    <img [src]="user.gravatar ? user.gravatar : '#'" class="avatar" alt="Avatar">
                                    {{ user?.name + ' ' + user.lastName }}
                                </a>
                            </td>
                            <td>Admin</td>
                            <td><span class="status text-success">&bull;</span> Active</td>
                            <td>
                                <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i class="glyphicon glyphicon-cog"></i></a>
                                <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i class="glyphicon glyphicon-trash"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Configurações</h2>
                        </div>
                        <div class="col-sm-7"></div>
                    </div>
                </div>
                <div class="panel-body">
                    <form [formGroup]="settingsFormGroup">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="email" class="form-control" id="name" placeholder="Nome" formControlName="name">
                        </div>
                        <div class="form-group">
                            <label>Descrição <small>({{ settingsFormGroup.controls['description'].value.length }}/255)</small></label>
                            <textarea rows="3" maxlength="255" placeholder="Descrição" class="form-control" formControlName="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="minimumValue">Valor mínimo</label>
                            <input type="email" class="form-control" id="minimumValue" mask [maskPatterns]="moneyMask" placeholder="Valor mínimo" formControlName="minimumValue">
                        </div>
                        <button type="submit" class="btn btn-success" [disabled]="!settingsFormGroup.valid" (click)="saveSettings(settingsFormGroup.value)">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Horário de Funcionamento</h2>
                        </div>
                        <div class="col-sm-7">

                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form [formGroup]="workedDaysFormGroup">
                        <table class="table">
                            <thead>
                                <tr>
                                    <td class="text-center">Segunda</td>
                                    <td class="text-center">Terça</td>
                                    <td class="text-center">Quarta</td>
                                    <td class="text-center">Quinta</td>
                                    <td class="text-center">Sexta</td>
                                    <td class="text-center">Sábado</td>
                                    <td class="text-center">Domingo</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['monday'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['tuesday'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['wednesday'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['thursday'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['friday'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['saturday'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['sunday'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['monday'].controls['end']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['tuesday'].controls['end']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['wednesday'].controls['end']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['thursday'].controls['end']"(focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['friday'].controls['end']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['saturday'].controls['end']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['sunday'].controls['end']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-success" [disabled]="!workedDaysFormGroup.valid" (click)="saveWorkedDays(workedDaysFormGroup.value)">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

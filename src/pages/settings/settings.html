<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Configurações</h2>
                        </div>
                        <div class="col-sm-7"></div>
                    </div>
                </div>
                <div class="panel-body">
                    <form [formGroup]="settingsFormGroup">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="email" class="form-control" id="name" placeholder="Nome" formControlName="name">
                        </div>
                        <div class="form-group">
                            <label>Descrição <small>({{ settingsFormGroup.controls['description'].value.length }}/255)</small></label>
                            <textarea rows="3" maxlength="255" placeholder="Descrição" class="form-control" formControlName="description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="minimumValue">Valor mínimo</label>
                            <input type="email" class="form-control" id="minimumValue" mask [maskPatterns]="moneyMask" placeholder="Valor mínimo" formControlName="minimumValue">
                        </div>
                        <button type="submit" class="btn btn-success" [disabled]="!settingsFormGroup.valid" (click)="saveSettings(settingsFormGroup.value)">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Horário de Funcionamento</h2>
                        </div>
                        <div class="col-sm-7">

                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form [formGroup]="workedDaysFormGroup">
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>
                                        <span class="pull-left" style="font-weight: bold;">
                                            <input type="checkbox" [formControl]="workedDaysFormGroup.controls['1'].controls['enabled']" (change)="disableDay(workedDaysFormGroup.controls['1'], workedDaysFormGroup.controls['1'].controls['enabled'].value)">
                                        Segunda
                                        </span>
                                    </td>
                                    <td>
                                        <span class="pull-left" style="font-weight: bold;">
                                            <input type="checkbox" [formControl]="workedDaysFormGroup.controls['2'].controls['enabled']" (change)="disableDay(workedDaysFormGroup.controls['2'], workedDaysFormGroup.controls['2'].controls['enabled'].value)">
                                            Terça
                                        </span>
                                    </td>
                                    <td>
                                        <span class="pull-left" style="font-weight: bold;">
                                            <input type="checkbox" [formControl]="workedDaysFormGroup.controls['3'].controls['enabled']" (change)="disableDay(workedDaysFormGroup.controls['3'], workedDaysFormGroup.controls['3'].controls['enabled'].value)">
                                            Quarta
                                        </span>
                                    </td>
                                    <td>
                                        <span class="pull-left" style="font-weight: bold;">
                                            <input type="checkbox" [formControl]="workedDaysFormGroup.controls['4'].controls['enabled']" (change)="disableDay(workedDaysFormGroup.controls['4'], workedDaysFormGroup.controls['4'].controls['enabled'].value)">
                                            Quinta
                                        </span>
                                    </td>
                                    <td>
                                        <span class="pull-left" style="font-weight: bold;">
                                            <input type="checkbox" [formControl]="workedDaysFormGroup.controls['5'].controls['enabled']" (change)="disableDay(workedDaysFormGroup.controls['5'], workedDaysFormGroup.controls['5'].controls['enabled'].value)">
                                            Sexta
                                        </span>
                                    </td>
                                    <td>
                                        <span class="pull-left" style="font-weight: bold;">
                                            <input type="checkbox" [formControl]="workedDaysFormGroup.controls['6'].controls['enabled']" (change)="disableDay(workedDaysFormGroup.controls['6'], workedDaysFormGroup.controls['6'].controls['enabled'].value)">
                                            Sábado
                                        </span>
                                    </td>
                                    <td>
                                        <span class="pull-left" style="font-weight: bold;">
                                            <input type="checkbox" [formControl]="workedDaysFormGroup.controls['0'].controls['enabled']" (change)="disableDay(workedDaysFormGroup.controls['0'], workedDaysFormGroup.controls['0'].controls['enabled'].value)">
                                            Domingo
                                        </span>
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['1'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['2'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['3'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['4'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['5'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['6'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['0'].controls['start']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['1'].controls['end']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['2'].controls['end']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['3'].controls['end']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['4'].controls['end']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['5'].controls['end']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['6'].controls['end']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                    <td>
                                        <input type="text" mask [maskPatterns]="hourMask" [maxlength]="5" [formControl]="workedDaysFormGroup.controls['0'].controls['end']" (focusout)="verifyField($event)" placeholder="hh:mm" class="form-control">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button class="btn btn-success" [disabled]="!workedDaysFormGroup.valid" (click)="saveWorkedDays(workedDaysFormGroup.value)">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

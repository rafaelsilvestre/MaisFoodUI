<div class="page-filter-wrapper be-loading" [ngClass]="{'be-loading-active': isLoading}">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-5">
                                <h2>Filtros</h2>
                            </div>
                            <div class="col-sm-7">
                                <a href="javascript:void(0);" class="btn btn-primary" [routerLink]="['/filters/create']"><i class="glyphicon glyphicon-plus-sign"></i> <span>Novo Filtro</span></a>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Empresas</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let filter of filters; let i = index">
                            <td>{{ filter.id }}</td>
                            <td>{{ filter?.name }}</td>
                            <td>12</td>
                            <td>
                                <a href="javascript:void(0);" class="settings" title="Editar" [routerLink]="['/filters/edit', filter.id]" data-toggle="tooltip"><i class="glyphicon glyphicon-cog"></i></a>
                                <a href="javascript:void(0);" (click)="deleteFilter(filter.id, i)" class="delete" title="Apagar" data-toggle="tooltip"><i class="glyphicon glyphicon-trash"></i></a>
                            </td>
                        </tr>
                        <tr *ngIf="filters.length == 0">
                            <td colspan="6" align="center">Nenhum filtro encontrado!</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <div class="be-spinner">
        <svg width="20px" height="20px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
            <circle fill="none" stroke-width="4" stroke-linecap="round" cx="33" cy="33" r="30"
                    class="circle"></circle>
        </svg>
    </div>
</div>

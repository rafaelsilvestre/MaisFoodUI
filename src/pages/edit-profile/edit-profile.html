<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>Editar Perfil</h2>
                        </div>
                        <div class="col-sm-7"></div>
                    </div>
                </div>
                <div class="panel-body">
                    <form [formGroup]="formGroup">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="name">Nome</label>
                                    <input type="email" class="form-control" id="name" formControlName="name" placeholder="Nome">
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Sobrenome</label>
                                    <input type="email" class="form-control" id="lastname" formControlName="lastname" placeholder="Sobrenome">
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success" [disabled]="!formGroup.valid" (click)="updateUser(formGroup.value)">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
